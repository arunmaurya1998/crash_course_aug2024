<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid black;
      }
      caption {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .row-1 {
        background-color: green;
      }
      .row-4 {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        PRODUCT DATA
      </caption>
      <thead>
        <tr class="row-1">
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price per Unit</th>
          <th>Description</th>
          <th>Total price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>2</td>
          <td>$10</td>
          <td>This is product 1</td>
          <td><b>$20</b></td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>3</td>
          <td>$20</td>
          <td>This is product 2</td>
          <td><b>$60</b></td>
        </tr>
        <tr class="row-4">
          <td colspan="4"><b>Sum</b></td>
          <td><b>$80</b></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
